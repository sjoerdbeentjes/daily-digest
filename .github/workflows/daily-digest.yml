name: Daily News Digest

on:
  schedule:
    # Run at 6:00 AM Amsterdam time (UTC+1 or UTC+2 depending on DST)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  send-digest:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Ensure we get the latest commits including any recent digest data updates
          fetch-depth: 0
      
      - name: Ensure latest digest data is available
        run: |
          echo "Current digest data file status:"
          if [ -f "digests-data.json" ]; then
            echo "digests-data.json exists with $(jq length digests-data.json) entries"
            echo "Last modified: $(stat -c %y digests-data.json)"
          else
            echo "digests-data.json does not exist, will be created"
          fi
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Install Playwright browser
        run: npx playwright install chromium --with-deps
      
      - name: Run news digest
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SITE_URL: "https://sjoerdbeentjes.github.io/daily-digest"
        run: bun start 
      
      - name: Commit updated digest data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add digests-data.json
          # Check if there are any changes to commit
          if ! git diff --staged --quiet; then
            echo "Changes detected in digest data, committing..."
            git commit -m "Update digest data - $(date +'%Y-%m-%d')"
            git push
            echo "Successfully committed and pushed digest data"
            echo "Updated digest data now contains $(jq length digests-data.json) entries"
          else
            echo "No changes to digest data detected"
          fi
      
      - name: Upload artifacts for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Verify generated files contain historical data
        run: |
          if [ -f "public/rss.xml" ]; then
            RSS_ITEMS=$(grep -c "<item>" public/rss.xml || echo "0")
            echo "RSS feed contains $RSS_ITEMS items"
          fi
          if [ -f "public/index.html" ]; then
            INDEX_ITEMS=$(grep -c 'class="digest-item"' public/index.html || echo "0")
            echo "Index page contains $INDEX_ITEMS digest items"
          fi
          if [ -d "public/digests" ]; then
            DIGEST_FILES=$(find public/digests -name "*.html" | wc -l)
            echo "Generated $DIGEST_FILES individual digest pages"
          fi
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 