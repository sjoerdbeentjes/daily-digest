name: Daily News Digest

on:
  schedule:
    # Run at 6:00 AM Amsterdam time (UTC+1 or UTC+2 depending on DST)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  send-digest:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browser
        run: npx playwright install chromium --with-deps
      
      - name: Run news digest
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SITE_URL: "https://sjoerdbeentjes.github.io/daily-digest"
        run: npm start 
      
      - name: Commit updated digest data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add digests-data.json
          git diff --staged --quiet || git commit -m "Update digest data - $(date +'%Y-%m-%d')"
          git push
      
      - name: Upload artifacts for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 